<!DOCTYPE html>
<html>
    <head>
        <link href="/public/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/public/css/index.css" rel="stylesheet" type="text/css">
        
    </head>

          </div>
        </div>
        <div class="container">

        <script type="text/javascript" src="/public/js/jquery-2.2.4.min.js"></script>
